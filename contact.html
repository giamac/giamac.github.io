<div class="container">
<div id="contact">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-lg-3 text-center text-lg-left"><h1>Contact</h1></div>
  <div class="col-lg-7 text-center text-lg-left">

<!-- Contact form -->

<form id="contact-form" method="post" action="contact.php" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="form_name">Name</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your Name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="form_email">Email</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email-address">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Your message for me" rows="4"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send">
            </div>
        </div>
    </div>

</form>



</div>
<div class="col"></div>
</div>
</div>
